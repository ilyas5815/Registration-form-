<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styleone.css">
    <title>Registration</title>
</head>

<body>
    <section class="form my-2 mx-2">
        <div class="container">
            <div class="row gx-0">
                <div class="col-lg-6" id="image-one">
                </div>
                <div class="col-lg-6 px-5 my-3">
                    <h3>Register</h3>
                    <h4 class="font-weight-bold">Please fill in this form to create an Account</h4>

                    <form name="formValidation" action="action.html" id="formValidation" class="mt-2"> 


                        <div class="row form-row my-3" id="row-name">
                            
                            <div class="col-lg-5">
                                <label for="fname"><b>First name </b></label>
                                <input type="text" class="form-control" placeholder="Enter firstname" name="fname"
                                    id="fname" required>
                            </div>

                            <div class="col-lg-5">
                                <label for="lname"><b>Last name</b></label>
                                <input type="text" class="form-control" placeholder="Enter lastname" name="lname"
                                    id="lname" required>
                            </div> 
                                                       
                        </div>  

                        <div class="form-row">
                            <div class="col-lg-10 my-2">
                                <label for="image-input"><b>Profile photo </b></label>
                                <input id="image-input" name="image-input" accept="image/jpeg, image/png, image/jpg"
                                     type="file"  class="form-control"  placeholder="Photo" capture>
                            </div>
                        </div>  

                        <div class="form-row my-2">
                            <div class="col-lg-10"><b style="font-size: 15px;">Gender :</b>                                                     
                                <label for="gender">Male</label>
                                <input type="radio" name="gender" id="gender" value="male" checked> 
                                <label for="gender">Female</label>
                                <input type="radio" name="gender" id="gender" value="female">                                             
                                                            
                            </div>
                        </div>

                        <div class="form-row my-1">
                            <div class="col-lg-10">
                                <label for="dob"><b>Enter DOB</b></label>
                                <input type="date" class="form-control" name="dob" placeholder="Enter Date of birth"
                                    id="dob">
                            </div>
                        </div>


                        <div class="form-row my-1"> 
                            <div class="col-lg-10"> 
                                <label for="address"><b>Address</b></label> 
                                <textarea type="textarea" name="address" class="form-control" id="address" cols="20"
                                    placeholder="Type your address here" rows="3" required></textarea>
                            </div>
                        </div>

                        <div class="form-row my-1">
                            <div class="col-lg-10">
                                <label for="email"><b>Enter email</b></label>
                                <input type="text" class="form-control" placeholder="Email address" name="email"
                                    id="email" required>
                            </div>
                        </div>

                        <div class="form-row my-1">
                            <div class="col-lg-10">
                                <label for="pwd"><b>Enter password</b></label><br>
                                <input type="password" class="form-control" placeholder="********" name="pwd" id="pwd"
                                    required>
                            </div>
                        </div>

                        <div class="form-row my-3">
                            <div class="col-lg-10">
                                <div class="progress">
                                    <div class="progress-bar" 
                                         role="progressbar" 
                                         aria-valuenow="0"
                                         aria-valuemin="0" 
                                         aria-valuemax="100"
                                         style="width:0%">
                                    </div>
                                </div>
                            </div>
                        </div>
                        

                        <div class="form-row my-1">
                            <div class="col-lg-10">
                                <label for="confirm"><b>Confirm your password</b></label>
                                <input type="password" class="form-control" placeholder="Confirm password"
                                    name="confirm" id="cpw" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-lg-10">
                                <button name="submit" value="submit" type="submit"
                                    class="btn my-3 py-1">Register</button>
                            </div>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/password.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
