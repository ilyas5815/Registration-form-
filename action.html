<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/action.css">
    <title>Result page</title>
</head>


<body>    
    <h2>Registration successful</h2>

    <section class="result-page">

        <div class="container">

            <div class="row my-2" id="first-row">
                <div class="col-lg-12 mt-2">
                    <h4>
                        <div id="result-welcome"></div>
                    </h4>
                </div>
            </div>

            <div class="row py-1 px-4 my-4">

                <div class="col-lg-6 my-2" id="display-image">              

                </div>
                
                <div class="col-lg-6 my-2" id="text-field">

                    <div class="col-lg-11">
                        <h4>
                            Name <span id="result-name" class="badge bg-secondary form-control"></span>
                        </h4>
                    </div>

                    <div class="col-lg-11">
                        <h4>
                            Gender <span id="result-gender" class="badge bg-secondary form-control"></span>
                        </h4>
                    </div>

                    <div class="col-lg-11">
                        <h4>
                            Address <span id="result-address" class="badge bg-secondary form-control"></span>                          
                        </h4>
                    </div>
                    
                    <div class="col-lg-11">
                        <h4>
                            Date of birth <span id="result-dob" class="badge bg-secondary form-control"></span>
                        </h4>
                    </div>

                    <div class="col-lg-11">
                        <h4>
                            Email ID <span id="result-email" class="badge bg-secondary form-control"></span>
                        </h4>
                    </div>                    

                </div>
            </div>
        </div>
    </section>
    <!-- <script src="js/password.js"></script> -->
    <script src="js/action.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
