<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <section class="form my-5 mx-2">
        <div class="container">
            <div class="row gx-0">
                <div class="col-lg-6" id="image-one">
                </div>
                <div class="col-lg-6 px-5 py-4 pt-4">
                    <h1>Sign in</h1>
                    <h4 class="font-weight-bold py-3">Sign into your account</h4>

                    <form action="action.html" class="mt-3">

                        <div class="form-row">
                            <div class="col-lg-7">
                                <label for="email"><b>Enter email</b></label>
                                <input type="text" class="form-control my-2 p-3" placeholder="Email address"
                                    name="email" id="email" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-lg-7">
                                <label for="pwd"><b>Enter password</b></label><br>
                                <input type="password" class="form-control  my-2 p-3" placeholder="********" name="pwd"
                                    id="psw" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-lg-7">
                                <button type="submit" class="btn mt-3 mb-4">Login</button>
                            </div>
                        </div>

                        <a href="#">Forgot password ?</a>

                        <p>Dont have an account? <a href="registration.html">Register here</a></p>

                    </form>
                </div>
            </div>
        </div>
    </section>


    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
